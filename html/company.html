<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <a href="../index.html" class="home-btn btn btn-success">Home</a>
    </div>
    <div class="page-wrapper compWrapper"></div>
    <div class="char">
      <div class="spinner-wrapper">
        <div class="spinner-border history-spinner d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../javaScript/company.js"></script>
    <script>
      (async function () {
        const urlPage = new URLSearchParams(window.location.search);
        const companyS = urlPage.get("symbol");
        const companysArray = companyS.split(",");
        let compInfoA = [];
        for (let i = 0; i < companysArray.length; i++) {
          compInfoA[i] = new CompanyInfo(
            document.querySelector(".page-wrapper"),
            companysArray[i]
          );
          await compInfoA[i].addDataToScreen(companysArray);
          await compInfoA[i].fillChar(companysArray);
        }
      })();
    </script>
  </body>
</html>
